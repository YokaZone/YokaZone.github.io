        // 把下一行的日期改成你的实际建站日期即可
        var createDate = new Date('2025-08-23');
        var currentDate = new Date();

        var timeDiff = currentDate.getTime() - createDate.getTime();
        var daysDiff = Math.floor(timeDiff / (1000 * 3600 * 24));

        document.getElementById('siteBuildingTime').innerHTML = daysDiff;
    }

    document.addEventListener('DOMContentLoaded', calculateSiteDays);
